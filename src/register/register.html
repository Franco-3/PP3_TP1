<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="register.css">
    <title>Registrarse</title>
</head>
<body>
    
    <h1 style="text-align: center; margin: 30px;">Registrarse</h1>

    <form class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label strong">Nombre completo</label>
            <input required type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre completo">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label strong">Email</label>
            <input required type="email" class="form-control" id="exampleFormControlInput2" placeholder="Ingrese su email">
        </div>

        <label for="inputPassword5" class="form-label strong">Contraseña</label>
        <input required type="password" id="inputPassword5" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Ingrese su contraseña" class="form-control" aria-labelledby="passwordHelpBlock">

        <div id="message">
            <h5>La contraseña debe contener:</h5>
            <p id="letter" class="invalid" ><b>Una letra minuscula</b></p>
            <p id="capital" class="invalid" ><b>Una letra mayuscula</b></p>
            <p id="number" class="invalid" ><b>Un numero</b></p>
            <p id="length" class="invalid" ><b>Minimo 8 caracteres</b></p>
        </div>
        
        <div class="col-auto mt-3">
            <button type="submit" class="btn btn-primary mb-3" onClick="psw_pass.value = hex_sha1(Password.value);" >Registrarse</button>
        </div>

        <a href="../login/login.html">¿Ya tiene una cuenta? Inicie sesión!</a>
    </form>

    <script src="register.js"></script>
    <script src="jshash-2.2/sha1.js" type="text/javascript"></script>
</body>
</html>
